<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SignIn-SignUp Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="userAuth.css" />
  </head>

  <body>
    <div class="logo" style="height: 200px; width: 200px; margin-bottom: -30px;">
      <a href="head menu.html" class="navbar-brand" style="font-size: 50px; margin-left: -20px;"  >Next<b>Book</b></a>
    </div>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form action="homePage.html">
          <h1>Create Account</h1>
          <span>or use your email for registration</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign USp</button>
        </form>
      </div>

      <div class="form-container sign-in">
        <form action="homePage.html">
          <h1>Sign in</h1>
          <span>or use your account</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Forgot your password?</a>
          <button>Sign In</button>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left" style="color: black;"  >
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button id="signIn" style="background-color: #FF4B2B;">Sign In</button>
          </div>

          <div class="overlay-panel overlay-right" style="color: black;">
            <h1>New here?</h1>
            <p>Sign up and discover great amount of new opportunities!</p>
            <button id="signUp" style="background-color: #FF4B2B;">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const signUpButton = document.getElementById("signUp");
      const signInButton = document.getElementById("signIn");
      const container = document.getElementById("container");

      signUpButton.addEventListener("click", () => {
        container.classList.add("right-panel-active");
      });

      signInButton.addEventListener("click", () => {
        container.classList.remove("right-panel-active");
      });

      var a = console.log.bind(document);
      a(3 * 4);
      a("Hello!");
      a(true);
    </script>
  </body>
</html>
